  <!-- Secção de Contactos -->
  <section id="contactos" class="bg-white mt-16 py-12 shadow-inner">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-3xl font-semibold mb-6">Contactos</h2>
      <p class="text-gray-600 mb-8">
        Interessado(a) em colaborar ou quer saber mais sobre o meu trabalho?  
        Entra em contacto comigo através do formulário abaixo.
      </p>

      <form action="#" method="post" class="space-y-4 max-w-md mx-auto">
        <input 
          type="text" 
          name="nome" 
          placeholder="O teu nome" 
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
          required>

        <input 
          type="email" 
          name="email" 
          placeholder="O teu e-mail" 
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
          required>

        <textarea 
          name="mensagem" 
          rows="5" 
          placeholder="A tua mensagem" 
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
          required></textarea>

        <button 
          type="submit" 
          class="bg-gray-900 text-white px-6 py-3 rounded-md hover:bg-gray-700 transition">
          Enviar Mensagem
        </button>
      </form>
    </div>
  </section>
